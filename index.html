<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Personagens de Star Wars</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Cor da pele</th>
            <th>Cor dos olhos</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Planeta</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-pele">Cor da pele</label>
          <input id="m-pele" type="text" required />
  
          <label for="m-olho">Cor dos olhos</label>
          <input id="m-olho" type="text" required />

          <label for="m-altura">Altura</label>
          <input id="m-altura" type="number" required />

          <label for="m-peso">Esp√©cie</label>
          <input id="m-peso" type="text" required />

          <label for="m-planeta">Planeta</label>
          <input id="m-planeta" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
